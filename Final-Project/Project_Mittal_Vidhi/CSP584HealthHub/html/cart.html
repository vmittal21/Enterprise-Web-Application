<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Health Hub Homepage</title>
    <!-- Link to font awesome CDN -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <!-- Link to bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Import font awesome CDN -->
    <script src="https://use.fontawesome.com/6373855059.js"></script>
    <!-- Link to bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Page Content -->
    <div class="container mt-4">
      <div class="row">
        <table class="table table-hover col-9 mx-auto">
          <thead>
            <tr>
              <th style="border-top: 1px solid #fff"><h4>Shopping Cart</h4></th>
            </tr>
            <tr>
              <th></th>
              <th>Quantity</th>
              <th></th>
              <th class="text-center">Price</th>
              <th class="text-center">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-sm-8 col-md-6">
                <div class="media">
                  <a class="thumbnail pull-left" href="#">
                    <img
                      class="media-object"
                      src="image/pic02.JPG"
                      style="width: 72px; height: 72px"
                    />
                  </a>
                  <div class="media-body ml-2">
                    <p class="media-heading font-weight-bold">
                      <a href="#">Product name</a>
                    </p>
                    <p class="media-heading font-weight-bold">
                      by <a href="#">Brand name</a>
                    </p>
                    <span>Status: </span
                    ><span class="text-success"><strong>In Stock</strong></span>
                  </div>
                </div>
              </td>
              <!-- Quantity -->
              <td class="col-sm-1 col-md-1" style="text-align: center">
                <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                  value="3"
                />
              </td>
              <!-- Delete button -->
              <td class="col-sm-1 col-md-1">
                <button type="button" class="btn btn-link">Delete</button>
              </td>
              <!-- Price -->
              <td class="col-sm-1 col-md-1 text-center">
                <p class="btn font-weight-bold">$4.87</p>
              </td>
              <!-- Total price -->
              <td class="col-sm-1 col-md-1 text-center">
                <p class="btn font-weight-bold">$14.61</p>
              </td>
            </tr>
            <tr>
              <td class="col-sm-8 col-md-6">
                <div class="media">
                  <a class="thumbnail pull-left" href="#">
                    <img
                      class="media-object"
                      src="image/pic02.JPG"
                      style="width: 72px; height: 72px"
                    />
                  </a>
                  <div class="media-body ml-2">
                    <p class="media-heading font-weight-bold">
                      <a href="#">Product name</a>
                    </p>
                    <p class="media-heading font-weight-bold">
                      by <a href="#">Brand name</a>
                    </p>
                    <span>Status: </span
                    ><span class="text-success"
                      ><strong>Leaves warehouse in 2 - 3 weeks</strong></span
                    >
                  </div>
                </div>
              </td>
              <!-- Quantity -->
              <td class="col-sm-1 col-md-1" style="text-align: center">
                <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                  value="3"
                />
              </td>
              <!-- Delete button -->
              <td class="col-sm-1 col-md-1">
                <button type="button" class="btn btn-link">Delete</button>
              </td>
              <!-- Price -->
              <td class="col-sm-1 col-md-1 text-center">
                <p class="btn font-weight-bold">$4.87</p>
              </td>
              <!-- Total price -->
              <td class="col-sm-1 col-md-1 text-center">
                <p class="btn font-weight-bold">$14.61</p>
              </td>
            </tr>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td class="col-sm-1 col-md-1 text-center">
                <h4>Subtotal</h4>
              </td>
              <!-- Subtotal -->
              <td class="col-sm-1 col-md-1 text-center">
                <h4>$14.61</h4>
              </td>
            </tr>
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td>
                <button type="button" class="btn btn-default">
                  Continue Shopping
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-checkout">Checkout</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.container -->
  </body>
</html>
