<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header-->
    <header class="navbar navbar-light fixed-top">
      <a class="navbar-brand text-white">Health Hub</a>
    </header>
    <div class="login-form-container">
      <h4 class="text-center w-75 mx-auto mb-4">Create an HeathHub account</h4>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg mb-4 w-75 mx-auto"
            id="firstname"
            name="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-lg mb-4 w-75 mx-auto"
            id="last-name"
            name="lastName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control form-control-lg mb-4 w-75 mx-auto"
            id="email-address"
            name="emailAddress"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control form-control-lg mb-4 w-75 mx-auto"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control form-control-lg mb-4 w-75 mx-auto"
            id="repassword"
            name="repassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="form-btn btn btn-block w-75 mx-auto mb-5">
          Create account
        </button>
        <p class="text-center w-75 mx-auto">Already have an account?</p>
        <button type="submit" class="form-btn btn btn-block w-75 mx-auto mb-5">
          Sign in
        </button>
      </form>
    </div>
    <!-- Footer -->
    <footer class="py-4">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Health Hub 2020
        </p>
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
