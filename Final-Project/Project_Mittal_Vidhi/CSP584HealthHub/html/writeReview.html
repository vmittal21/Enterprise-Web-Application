<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Health Hub Homepage</title>
    <!-- Link to font awesome CDN -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <!-- Link to bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Import font awesome CDN -->
    <script src="https://use.fontawesome.com/6373855059.js"></script>
    <!-- Link to bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Page Content -->
    <div class="container mt-4">
      <div class="row">
        <table class="table table-hover col-9 mx-auto">
          <thead>
            <tr>
              <th class="border-0">
                <h4>Create a review</h4>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="align-items-center">
              <!-- Selected product image -->
              <td class="border-top-0">
                <img src="image/pic01.jpg" width="72px" />
              </td>
              <!-- Selected product name -->
              <td class="border-top-0 align-middle">
                Zinc 30 mg Tablets 100 CT
              </td>
            </tr>
            <tr>
              <td>
                <p class="font-weight-bold">Overall Rating</p>
              </td>
              <td>
                <select id="condition" name="condition" class="form-control">
                  <option value="5" selected>5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <p class="font-weight-bold">Add a headline</p>
              </td>
              <td>
                <textarea
                  name="reviewHeadline"
                  class="form-control"
                  rows="1"
                  placeholder="What the most important for us to know?"
                  required
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <p class="font-weight-bold">Add a written review</p>
              </td>
              <td>
                <textarea
                  name="reviewContent"
                  class="form-control"
                  rows="4"
                  placeholder="What did you like or dislike?"
                  required
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="text-right">
                <button type="button" class="btn form-btn">Submit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- /.container -->
  </body>
</html>
